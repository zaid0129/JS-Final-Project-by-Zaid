<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./Signup.css">
    <title>SIDDIQUE'S HOTEL</title>
</head>
<body>

    <div id="cloud">
        <video src="./Images/7820465-hd_1920_1080_25fps.mp4" autoplay loop muted ></video>
    </div>
    <div data-aos="fade-down"
     data-aos-easing="linear"
     data-aos-duration="3000">

    <form>
        <h1>SIGNUP</h1>
        <p id="errname"></p>
        Enter Name: <input type="text" id="name" placeholder="Please Enter Name">  <br> <br>

        <p id="errnum"></p>
        Enter Number: <input type="text" id="number" placeholder=" Please Enter Number">  <br> <br>
        
        <p id="erremail"></p>
        Enter Email: <input type="text" id="email" placeholder=" Please Enter Email">  <br> <br>
        
        <p id="errpass"></p>
        Enter Pass: <input type="text" id="pass" placeholder=" Please Enter Password">  <br> <br>
       
        <p id="errcpass"></p>
        Enter Cpass: <input type="text" id="cpass" placeholder=" Please Enter Confirm Password">  <br> <br>
        
        <input type="submit" value="signup" onclick="return signup()">

    </form>
</div>

<script src="./Signup.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>
     
</body>
</html>
