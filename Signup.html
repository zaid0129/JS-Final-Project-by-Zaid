<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./Signup.css">
    <title>Document</title>
</head>
<body>
    
    <form>
        <h1>SIGNUP</h1>
        <p id="errname"></p>
        Enter Name: <input type="text" id="name" placeholder="Please Enter Name">  <br> <br>

        <p id="errnum"></p>
        Enter Number: <input type="text" id="number" placeholder=" Please Enter Number">  <br> <br>
        
        <p id="erremail"></p>
        Enter Email: <input type="text" id="email">  <br> <br>
        
        <p id="errpass"></p>
        Enter Pass: <input type="text" id="pass">  <br> <br>
       
        <p id="errcpass"></p>
        Enter Cpass: <input type="text" id="cpass">  <br> <br>
        
        <input type="submit" value="signup" onclick="return signup()">

    </form>

    

<script src="./Signup.js"></script>

</body>
</html>
